<body class="bodyContact" class="decalage">

    <nav class="gridContainerContact">

    <section class="fontContact">

        <h4 class="h4Contact">Ducsman</h4>

        <p>Nous sommes à votre disposition pour toute question relatives à votre séjour ou pour vous préparer le
            plus luxueux des voyages.</p>










        <div>
        
        
            <p class="flaticon-call icones1 gridContainerContact"></p>   
        
            <p class="gridContainerContact"> Informations & Réservation</p>
            <p class="p2 gridContainerContact">03 20 01 02 03</p>
        

        
            <p class="flaticon-envelope icones1 gridContainerContact"></p>

            <p class="p2">info@ducsman-group.com</p>



            <p class="flaticon-location-pin icones1 gridContainerContact"></p>   
            <p class="gridContainerContact">

            </p>
        
        









        </div>















        <div>

            <div>

                <div>
                    <h4 class="h4Contact gridContainerContact">Restons en contact</h4>
                    <form method="get" class="formContact">


                        <input type="text focus" name="nom" placeholder="Votre nom*" size="35"><br><br>

                        <input type="email" name="email" placeholder="Votre e-mail*" size="35">

                        <input type="text" name="tel" placeholder="Votre numéro de téléphone*" size="35"><br><br>

                        <input type="text" name="Sujet" placeholder="Sujet*" size="35">

                        <textarea name="precisions" cols="40" rows="4" placeholder="Message*"></textarea>

                        <input type="submit" value="Envoyer">


                    </form>
                </div>

            </div>
